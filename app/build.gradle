apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.ihewro.android_expression_package"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation "com.android.support:support-annotations:27.1.0"
    implementation "com.android.support:design:26.1.0"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //bilibili 多主题框架
    compile 'com.bilibili:magicasakura:0.1.8@aar'

    //侧边栏
    implementation("com.mikepenz:materialdrawer:6.0.7@aar") {
        transitive = true
    }

    //recyclerView
    implementation "com.android.support:recyclerview-v7:26.1.0"

    //搜索
    compile 'com.github.arimorty:floatingsearchview:2.1.1'

    //简单修改状态栏，使其沉浸
    compile 'com.jaeger.statusbarutil:library:1.5.0'

    //butterknife开源库，用于简化代码
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //更方便的RecyclerView库
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    //更好的日志打印工具
    compile 'com.blankj:alog:1.5.0'

    compile 'com.mikepenz:google-material-typeface:3.0.1.2.original@aar' //Google Material Icons
    compile 'com.mikepenz:fontawesome-typeface:5.0.6.0@aar'     //FontAwesome

    //获取图片主色调
    compile 'com.android.support:palette-v7:26.+'


}
